<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到登录系统</title>
</head>
<body>
<div id="app">
  <form action="" method="post">
    用户名：<input id="id" v-model="User.id" name="id"><br>
    密码：<input id="password" v-model="User.password" name="password"><br>
    <button id="register" type="button" @click="re">登录</button>
    <button id="back" type="button" onclick="location.href='http://localhost:8080/Login_Register_war/Register.html'">点我注册</button>
  </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/vue.js"></script>
<script>
  new Vue({
    el:"#app",
    data(){
      return{
        User:{},
      }
    },
    methods:{
      re(){
        const that=this;
        axios({
          method:"post",
          url:"http://localhost:8080/Login_Register_war/User?methodName=Login",
          data:that.User,
        }).then(resp=>{
          if(resp.data==="succeed"){
            location.href="http://localhost:8080/Login_Register_war/LoginSuccess.html";
          }else{
            location.href="http://localhost:8080/Login_Register_war/LoginFailed.html";
          }
        })
      }
    }
  })
</script>
</body>
</html>
